<mat-toolbar class="v-toolbar">
  <button mat-icon-button  class="elevation-1" (click)="toggleSidebar()">
    <mat-icon>menu</mat-icon>
  </button>
  <strong class="title">Title</strong>
  <span class="spacer"></span>
  <button mat-icon-button>
    <mat-icon matBadge="9+" matBadgeColor="warn">
      shopping_cart
    </mat-icon>
  </button>
  <button mat-icon-button [matMenuTriggerFor]="menuNotification">
    <mat-icon matBadge="15" matBadgeColor="warn">
      notifications_active
    </mat-icon>
  </button>
  <mat-menu #menuNotification="matMenu" class="elevation-1">
    <ng-container>
      <mat-list>
        <mat-list-item *ngFor="let notification of notifications">
          <mat-icon matListItemAvatar>{{ notification.icon }}</mat-icon>
          <h4 matListItemTitle>{{ notification.title }}</h4>
          <p matListItemLine class="demo-2">{{ notification.message }}</p>
        </mat-list-item>
      </mat-list>
  </ng-container>
  </mat-menu>
  <button class="button-avatar" [matMenuTriggerFor]="menuAvatar">
    <div class="button-content">
      <img src="./assets/user.jpg" alt="Button Icon" class="icon-prefix">
      <strong class="button-text">Farook</strong>
      <mat-icon class="icon-suffix">keyboard_arrow_down</mat-icon>
    </div>
  </button>
  <mat-menu #menuAvatar="matMenu" class="elevation-1">
    <button mat-menu-item>
      <mat-icon>exit_to_app</mat-icon>
      Logout
    </button>
  </mat-menu>
</mat-toolbar>
